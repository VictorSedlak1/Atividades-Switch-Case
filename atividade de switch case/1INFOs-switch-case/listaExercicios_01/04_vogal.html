<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    // ENTRADA
    const letra = (prompt("Informe a sua letra"));
    let resultado;

    
    // PROCESSAMENTO
    switch (letra) {
        case "A":
        resultado = "Sua letra é uma vogal!"
        break;
        case "E":
        resultado = "Sua letra é uma vogal!"
        break;
        case "I":
        resultado = "Sua letra é uma vogal!"
        break;
        case "O":
        resultado = "Sua letra é uma vogal!"
        break;
        case "U":
        resultado = "Sua letra é uma vogal!"
        break;
        default:
            resultado = "Sua letra não é uma vogal!";
    }
    
    
    // SAÍDA
    document.write(`${resultado}`)
</script>
